<div class="container">
  <div class="text-center">
    <h1>
      {{title}}
    </h1>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Company Details</h3>
    </div>
    <div class="panel-body">
      <app-company-details></app-company-details>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Supporting Application Details</h3>
    </div>
    <div class="panel-body">
      <app-supporting-application></app-supporting-application>
    </div>
  </div>

  <div class="panel panel-default">

      <h3 class="panel-title">Director/Partner Details</h3>
    </div>
    <div class="panel-body">
      <app-partner-details></app-partner-details>
    </div>

  <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Summary</h3>
